    <body>
        <div class="barRox">DEVICES</div>
        <div class="containerRox">
            
            <table id="table">
                
            </table>
            
            <div id="deviceNotify" class="changedContainer container popup " style="padding-bottom: 10px">
                <div style="background-color: #0F5896; color: white;">Device trying to connect</div>
                
                <p id="deviceDataNotification"> </p>
                
                <button onClick="approveClick()" type="button" class=" btn btn-success">Approve device</button>
                <button onClick="blockClick()" type="button" class=" btn btn-danger">Block device</button>
            </div>
              
        <!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
			<div class="modal-header">
			  <span class="close">&times;</span>
			  <span class="modal-title">Notice</span>
			</div>
			<div class="modal-body">
			  <p>Are you sure you want to delete <span id="name">PLACEHOLDER</span>?</p>
			</div>
		  </div>

		</div>
            
        </div>
